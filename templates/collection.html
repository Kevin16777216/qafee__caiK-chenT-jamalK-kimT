{% extends "basenav.html" %}

{% block title %}Character Collection{% endblock %}

{% block body %}
<div class="my-4 container text-center">
  <h1>Character Collection</h1>
  <p class="lead">Here lies all the characters you have collected</p>
</div>

<div id="collection" class="container-fluid text-center">
  {% for character in characters %}
  <img class="m-3 d-inline" src = {{ character[1] }} width="200" alt="character image" style="border: 8px outset black" />
  {% endfor %}
</div>
{% endblock %}

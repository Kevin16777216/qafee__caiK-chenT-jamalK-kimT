{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="my-4 container text-center">
  <h1 class="font-weight-bold">Rick and Morty's Minigame Madness</h1>
  <hr>
  <h2>Sign Up</h2>
</div>

<div id="registerform" class="container text-center">
  <form action="/register" method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Enter username" required>
    </div>
    <div class="form-row">
      <div class="col">
	<label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Create a password" required>
      </div>
      <div class="col">
	<label for="password2">Confirm Password</label>
	<input type="password" class="form-control" name="password2" placeholder="Confirm your password" required>
      </div>
    </div>
    <br>
    <h3>Choose Your Starter Character</h3>
    <div id="starterImg" class="py-3 row">
      <div class="col">
	<img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" width="200" alt="character image" style="border: 8px outset black">
      </div>
      <div class="col">
	<img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" width="200" alt="character image" style="border: 8px outset black">
      </div>
      <div class="col">
	<img src="https://rickandmortyapi.com/api/character/avatar/3.jpeg" width="200" alt="character image" style="border: 8px outset black">
      </div>
    </div>
    <div id="starterForm" class="py-3 row">
      <div class="col">
	<input class="form-check-input" type="radio" name="starterSelect" id="starter1" value="1" required>
	<label class="form-check-label" for="starter1">Rick Sanchez</label>
      </div>
      <div class="col">
	<input class="form-check-input" type="radio" name="starterSelect" id="starter2" value="2">
	<label class="form-check-label" for="starter2">Morty Smith</label>
      </div>
      <div class="col">
	<input class="form-check-input" type="radio" name="starterSelect" id="starter3" value="3">
	<label class="form-check-label" for="starter3">Summer Smith</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <p>Already have an account? <a href="/login">Log In</a></p>
</div>
{% endblock %}
